<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Teacher</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header class="site-header">
    <div class="logo">
    </div>
    <nav class="main-nav">
        <ul>
            <li><a th:href="@{/}">Main</a></li>
            <li><a th:href="@{/teachers}">Teachers</a></li>
            <li><a th:href="@{/groups}">Groups</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/road/graph}">Road</a></li>
        </ul>
    </nav>
</header>

<h1>Create Teacher</h1>
<form th:action="@{/teachers/create}" th:object="${teacher}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" />
    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" th:field="*{patronymic}" />
    <label for="group">Group:</label>
    <input type="number" id="group" th:field="*{group}" />
    <button type="submit">Create</button>
</form>
<a th:href="@{/teachers}">Back to List</a>
</body>
</html>
